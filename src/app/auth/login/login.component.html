<div class="container mt-5">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card p-5 shadow">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Login</h2>
          </div>
        </div>
        <form
          class="form m-5"
          #loginForm="ngForm"
          (ngSubmit)="onSubmit(loginForm.value)"
        >
          <div class="row">
            <div class="form-group col-md-12">
              <input
                type="email"
                class="form-control shadow pt-2"
                placeholder="Email"
                name="email"
                #Email="ngModel"
                ngModel
                required
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
              />
              <div class="alert-login" *ngIf="Email.touched && Email.invalid">
                Email required
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <input
                type="password"
                class="form-control shadow"
                placeholder="Password"
                name="password"
                #Password="ngModel"
                ngModel
                required
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
              />
              <div
                class="alert-login"
                *ngIf="Password.touched && Password.invalid"
              >
                Password required
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <button class="btn btn-info btn-block btn-sub shadow">
                LOGIN
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
